{% extends "base.html" %}

{% block content %}
    <h1>Create Article</h1>

    <p> Article titles should start with a capital letter and can't contain "." (period) characters.

    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" name="submit" value="Submit">
    </form>

{% endblock %}
